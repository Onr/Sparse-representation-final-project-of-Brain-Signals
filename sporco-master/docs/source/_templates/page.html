{% extends "!page.html" %}

{% set css_files = css_files + ["_static/showtoggle.css", "http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"] %}

{% block footer %}
 <script type="text/javascript">
    $(document).ready(function() {
        $(".toggle > *").hide();
        $(".toggle .header").show();
        $(".toggle .header").click(function() {
            $(this).parent().children().not(".header").toggle(400);
            $(this).parent().children(".header").toggleClass("open");
        })
    });
</script>
{% endblock %}
